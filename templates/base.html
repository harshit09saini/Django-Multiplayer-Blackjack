{% load static %}

<!DOCTYPE html>
<html lang="en" class='uk-height-1-1'>

<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" type=text/css href="{% static 'css/uikit.css' %}" />
    <link rel="stylesheet" type=text/css href="{% static 'css/main.css' %}" />
    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- ReconnectingWebsocket-->
    <script type="text/javascript" src="{% static 'js/reconnecting-websocket.min.js'%}"></script>
    <!-- Fall back for ReconnectingWebsocket js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js" integrity="sha512-B4skI5FiLurS86aioJx9VfozI1wjqrn6aTdJH+YQUmCZum/ZibPBTX55k5d9XM6EsKePDInkLVrN7vPmJxc1qA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class='uk-height-1-1'>

    <nav class="uk-background-secondary uk-light" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-item uk-logo" href="" disabled>Blackjack</a>
        </div>

        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                {% if user.is_authenticated %}
                <li>
                    <a>Hello, {{ user.username }}</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'login' %}">Login</a>
                </li>
                <li>
                    <a href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>

    </nav>

    {% block content %} {% endblock %}

    {% block scripts %} {% endblock%}
    <!-- <script type="text/javascript" src="{% static 'channels/js/websocketbridge.js' %}"></script> -->

    <!-- UIkit JS -->

    <script src="{% static 'js/uikit.js'%}"></script>
    <script src="{% static 'js/uikit-icons.js'%}"></script>


    <script type="text/javascript" src="{% static 'js/main.js'%}"></script>
</body>

</html>
