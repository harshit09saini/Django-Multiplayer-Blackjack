{% extends 'base.html' %}

{% block content %}

<div class="uk-container uk-position-center">
    <h3 class="uk-text-center">Register Now!</h3>
    {% if messages %}
    <div class="uk-text-center">
        {% for message in messages %}
        <p class="uk-text-danger">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" novalidate>
        {% csrf_token %}
        <div class="uk-margin">
            <div class="uk-inline ">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                {{ form.username }}
            </div>
        </div>
        <div class="uk-margin">
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: mail"></span>
                {{ form.email }}
            </div>
        </div>
        <div class="uk-margin">
            <div class="uk-inline uk-width-1-1">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                {{ form.password }}
            </div>
        </div>
        <div class="uk-margin">
            <div class="uk-inline uk-width-1-1">
                <input type="Submit" value="Submit" class="uk-button uk-button-secondary uk-width-1-1">
            </div>
        </div>


    </form>
</div>

{% endblock %}
